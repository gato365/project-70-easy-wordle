<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body onload="startTimer()">
    <div id="game">
        <h1>STANG</h1>
        <button id="startButton">Start Game</button>
        <button id="restartButton" style="display: none;">Restart Game</button>
        <input type="text" id="guessInput" style="display: none;" placeholder="Enter your guess" maxlength="5" autocomplete="off" autocorrect="off" autocapitalize="off"
        spellcheck="false">
        <button id="submitGuessButton" style="display: none;" onclick="submitGuess()">Submit Guess</button>
        <div id="feedback"></div>
        <div id="attemptsLeft"></div>
        <div id="attemptedWords"></div>
        <textarea id="sessionInfo" class="styled-textarea" readonly></textarea>

    </div>

    <script src="assets/javascript.js"></script>
</body>

</html>
